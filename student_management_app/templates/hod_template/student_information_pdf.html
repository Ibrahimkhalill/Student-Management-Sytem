{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML TO PDF</title>
    <script src="{% static " dist/js2/jquery.min.js" %}"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link href="{% static " dist/css2/style.css" %}" rel="stylesheet">
</head>

<body>
    <h1>University of Global Village</h1>
    <div id="invoice">
        <h2>Student : {{ student.admin.id }}</h2>
    </div>




    <a href="javascript:void(0)" class="btn-download">Download PDF </a>



    <script src="{% static "dist/js2/jspdf.debug.js" %} "></script>
     <script src=" {% static "dist/js2/js/html2canvas.min.js" %}"></script>
    <script src="{% static  "dist/js2/html2pdf.min.js" %}"></script>


    <script>

        const options = {
            margin: 0.5,
            filename: 'invoice.pdf',
            image: {
                type: 'jpeg',
                quality: 500
            },
            html2canvas: {
                scale: 1
            },
            jsPDF: {
                unit: 'in',
                format: 'letter',
                orientation: 'portrait'
            }
        }

        $('.btn-download').click(function (e) {
            e.preventDefault();
            const element = document.getElementById('invoice');
            html2pdf().from(element).set(options).save();
        });


        function printDiv(divName) {
            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;

            window.print();

            document.body.innerHTML = originalContents;
        }
    </script>



</body>

</html>
